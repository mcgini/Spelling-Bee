<html>
<head>
    <title>Spelling Bee</title>
    <script type="text/javascript" src="ian.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
	<div id="countdown_text"></div>
	
    <div id="questions" class="q-area">
        questions
 </div>
    &nbsp;<br/>
  <div id="beeLogo">
  <img class="logo" src="assets/beelogo.png" alt="Bee" onclick="startTimer()">
 </div>
 
 
 
  
  <div id="leftLogo">
    <img id="leftBee" src="assets/leftbee.png" alt="Bee">
  </div>
  
    <div id="correct" style="display:none;">
      <div class="rotate">
	  <audio id="audio" src="assets/sounds/Correct.mp3" ></audio>
		<!--<audio id="myaudio" controls autoplay></audio>-->
      <img id="happyBee"  src="assets/happybee.png" alt="Happy Bee">
    <h1>Correct!</h1>
        </div>
    </div>
  
    <div id="incorrect" style="display:none;">
      <img id="cryBee" src="assets/sadbee.png" alt="Crying Bee">
      <h1 class="shake-horizontal">Wrong!</h1>
	  <audio id="audio-incorrect" src="assets/sounds/Incorrect.mp3" ></audio>
      <p id="the-correct-answer"></p>
	  <div id="the-correct-word"></div>
    </div>
	
	<div id="scrContainer" class="scrCont">
<div id="lamScore">
  <div class="houseTitle">LAMBROOK</div>
  <div id="scoreA" class="houseScore">0</div>
  <!--<div id="tagA">+10</div>-->
  <input type="button" class="addMinus" onClick ="goA(-5);" value="-">
  <input type="button" class="addMinus" onClick ="goA(10);" value="+">
  
  
</div>
<div id="bailScore">
  <div class="houseTitle">BAILBROOK</div>
  <div id="scoreB" class="houseScore">0</div>
  <input type="button" class="addMinus" onClick ="goB(-5);" value="-">
  <input type="button" class="addMinus" onClick ="goB(10);" value="+">
  
  
</div>
<div id="chelScore">
  <div class="houseTitle">CHELSTON</div>
  <div id="scoreC" class="houseScore">0</div>
  <input type="button" class="addMinus" onClick ="goC(-5);" value="-">
  <input type="button" class="addMinus" onClick ="goC(10);" value="+">
  
  
</div>
<div id="mercScore">
  <div class="houseTitle">MERCHANT</div>
  <div id="scoreD" class="houseScore">0</div>
  <input type="button" class="addMinus" onClick ="goD(-5);" value="-">
  <input type="button" class="addMinus" onClick ="goD(10);" value="+">
  
  
</div>
<div id="pennScore">
  <div class="houseTitle">PENNARD</div>
  <div id="scoreE" class="houseScore">0</div>
  <input type="button" class="addMinus" onClick ="goE(-5);" value="-">
  <input type="button" class="addMinus" onClick ="goE(10);" value="+">
  
  
</div>

  
  </div>
  
    <div id="counts">
<div id="demo"></div>
    </div>
    <script type="text/javascript">
        nextQuestion();
    </script>
</body>
</html>
